<!DOCTYPE html>
<html lang="es">
<head>

    <!DOCTYPE html>
<html lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./css/colegio.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="./images/foto de rompecabezas 1.jpg" alt="Imagen 1"></div>
            <div class="slide"><img src="./images/foto de rompecabezas 2.jpg" alt="Imagen 2"></div>
            <div class="slide"><img src="./images/foto de rompecabezas 3 - copia.jpg" alt="Imagen 3"></div>
            <div class="slide"><img src="./images/foto de rompecabezas 5.jpg" alt="Imagen 4"></div>
            <div class="slide"><img src="./images/foto de rompecabezas 6.jpg" alt="Imagen 5"></div>
            <div class="slide"><img src="./images/fotos de rompecabezas 7.jpg" alt="Imagen 6"></div>
            <div class="slide"><img src="./images/rompecabezas.webp" alt="Imagen 6"></div>

        </div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>
    <script src="./js/colegio.js"></script>
</body>
</html>
